<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Orchestrator Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for the log - This is standard CSS and works fine. */
        #api-log::-webkit-scrollbar {
            width: 8px;
        }
        #api-log::-webkit-scrollbar-track {
            background: #2d3748;
        }
        #api-log::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        #api-log::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        /* The @apply rules have been removed as they are not supported by the CDN */
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Token Orchestrator Dashboard</h1>
            <p class="text-gray-400">A frontend to manage and test the API key lifecycle.</p>
        </header>

        <!-- CONTROLS -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 mb-8 flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4">
            <h2 class="text-xl font-semibold text-white">Master Controls</h2>
            <div class="flex items-center space-x-4">
                <!-- --- MODIFICATION START --- -->
                <!-- Moved Tailwind utility classes directly into the class attribute -->
                <button id="generate-key-btn" class="px-4 py-2 rounded-md font-semibold text-white shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-opacity-75 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500">Generate New Key</button>
                <button id="request-key-btn" class="px-4 py-2 rounded-md font-semibold text-white shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-opacity-75 bg-green-500 hover:bg-green-600 focus:ring-green-400">Request Key for Worker</button>
                <!-- --- MODIFICATION END --- -->
            </div>
        </div>

        <!-- WORKER POOL -->
        <div>
            <h2 class="text-2xl font-semibold text-white mb-4">Active Workers</h2>
            <div id="worker-pool" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                 <!-- Worker cards will be injected here -->
                 <p id="no-workers-msg" class="text-gray-500 col-span-full">No active workers. Request a key to begin.</p>
            </div>
        </div>

        <!-- API LOG -->
        <div class="mt-12">
            <h2 class="text-2xl font-semibold text-white mb-4">API Log</h2>
            <div class="bg-gray-800 rounded-lg shadow-xl p-4 h-64 overflow-y-auto">
                <pre id="api-log" class="text-sm text-gray-300 whitespace-pre-wrap"></pre>
            </div>
        </div>

    </div>

    <!-- MODAL for Key Info -->
    <div id="info-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 max-w-lg w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-white">Key Information</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="modal-content" class="text-gray-300">
                <!-- Info will be injected here -->
            </div>
        </div>
    </div>

    <script src="dashboard.js" defer></script>
    
</body>
</html>
